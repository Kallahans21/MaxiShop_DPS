<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Maxi Shop</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <span class="navbar-title">Maxi Shop</span>
        </div>
        <div class="navbar-right">
            <i class="fas fa-shopping-cart" onclick="openCart()"></i>
            <span id="cart-total-display">$0.00</span>
            <i class="fas fa-sign-out-alt" onclick="logout()"></i>
        </div>
    </div>

    <div class="main-container">
        <div class="container" id="product-list-container">
            <div id="product-list">
                <!-- Product list will be dynamically generated here -->
            </div>
        </div>
    
        <div id="cart" class="hidden">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically generated here -->
            </div>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>
    
    <!-- Include the jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <!-- Include the SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Your custom JavaScript file -->
    <script src="cart.js"></script>
</body>
</html>
